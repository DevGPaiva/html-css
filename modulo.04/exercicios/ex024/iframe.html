<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>
    <p>Acessando o site do 
     <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scolling="auto"></iframe>
        para aprender a programar</p>
        <p>Abaixo a tabela do ranking de torcidas</p>
        <iframe src="tabela02.html" frameborder="0" height="500" width="350">
            <p>Infelizmente seu navegador não é compatível!</p>
        </iframe>
</body>
</html>
