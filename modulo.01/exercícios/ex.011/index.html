<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png"><!--na tag inicial de vez de aparecer max vai aparecer min,daí é só trocar. 730px pq o tamanho da imagem é de 700 e tem que colocar uma folguinha sempre. No srcset o Ctrl + espaço não funciona, daítem que digitar o caminho. E no type tem que botar o formato da foto, nesse caso o png. E a tag source media type vc tem que botar sempre em cima, a ordem sempre será da foto menor até chegar na foto maior em que usou a tag img -->
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Luz Solart - Luna Cantina.mp3" controls autoplay></audio> <!--nem sempre será necessário botar o autoplay-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Ubiquitous - Diamond Ortiz.mp3" type="audio/mpeg">
        <!--<source src="midia/Ubiquitous - Diamond Ortiz.ogg" type="audio/ogg"> para arquivos de música no formato ogg
        <source src="midia/Ubiquitous - Diamond Ortiz.wav" type="audio/wav"> para arquivos de música no formato wav. EVITAR usar esse arquivo, pois é muito pesado.--> 
        <p>Infelizmente seu navegador não é consegue reproduzir esse áudio. <a href="midia/Ubiquitous - Diamond Ortiz.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
